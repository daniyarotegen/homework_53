{% extends 'base.html' %}
{% block title %}
    To Do List
{% endblock %}
{% block menu %}

{% endblock %}

{% block content %}
    {% for task in tasks %}
        <div class="alert" role="alert">
            <p>Description: {{ task.description }}</p>
            <p>Status: {{ task.status }}</p>
            <p>Completion date: {{ task.completion_date }}</p>
        <p>
            <a href="{% url 'task_detail' task.pk %}">More...</a>
        </p>
        </div>
{% endfor %}
{% endblock %}
