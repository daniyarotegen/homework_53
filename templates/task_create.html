{% extends 'base.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" required><br><br>
        {#        <label for="details">Detailed description:</label>#}
        {#        <input type="text" name="details" id="details"><br><br>#}
        <label for="details">Detailed description:</label>
        <textarea name="details" id="details" style="width: 400px; height: 100px;"></textarea><br><br>

        <label for="status">Status:</label>
        <select name="status" id="status" required>
            {% for choice in task.STATUS_CHOICES %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
        </select><br><br>
        <label for="completion_date">Completion Date:</label>
        <input type="date" name="completion_date" id="completion_date"><br><br>
        <input type="submit" value="Create">
    </form>
{% endblock %}
